{% extends "base.html" %} {% block title %}Printers{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Add Printer</h3>
  <div class="form-group">
    <label for="Name">Name</label>
    <input
      type="text"
      class="form-control"
      id="Name"
      name="Name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="Hostname">Hostname</label>
    <input
      type="text"
      class="form-control"
      id="Hostname"
      name="Hostname"
      placeholder="Enter hostname"
    />
  </div>
  <div class="form-group">
    <label for="AccesCode">Access Code</label>
    <input
      type="password"
      class="form-control"
      id="AccessCode"
      name="AccessCode"
      placeholder="Enter access code"
    />
  </div>
  <div class="form-group">
    <label for="Serial">Serial</label>
    <input
      type="text"
      class="form-control"
      id="Serial"
      name="Serial"
      placeholder="Enter serial"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Add</button>
</form>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Hostname</th>
      <th scope="col">Serial</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for printer in user.printers %}
    <tr id="printer_{{ printer.id }}">
      <td>{{ printer.id }}</td>
      <td>{{ printer.name }}</td>
      <td>{{ printer.hostname }}</td>
      <td>{{ printer.serial }}</td>
      <td>
        <button type="button" class="btn btn-sm btn-primary fetch-data-btn" data-id="{{ printer.id }}">Fetch Files</button>

        <button type="button" class="btn btn-sm btn-danger" onClick="deletePrinter({{ printer.id }})">
          Delete
        </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}
